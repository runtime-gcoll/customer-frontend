<!-- FOR TESTING - show the modal via a button -->
<button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Open bob</button>

<!-- Modal dialog containing login form -->
<div id="loginModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title">Log In to Swirl Theory</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Body -->
            <div class="modal-body">
                <!-- Form goes HERE -->
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" name="username" placeholder="runtime" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="big man bill is a dirty thief" />
                    </div>
                </form>
            </div>
            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>
</div>
